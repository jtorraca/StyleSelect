<!DOCTYPE html>
<head>
	<title>StyleSelect Demo</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
	<script src="ss.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("select").SS({
				"borderRadius":2.0
			});
		});
	</script>
	<script type="text/javascript">
	$(document).ready(function() {
		$("#getValue").click(function(){
			var int = $("[name = 'selectMenu']").SSValue();
			alert(int);
		});
		$("#getValue2").click(function(){
			var int = $("[name = 'selectMenu2']").SSValue();
			alert(int);
		});
	});
	</script>
</head>
<body>
	<select name="selectMenu" class="fewq 3r12 wrqfew r321" id="test" style="position:relative;left:50%;margin-left:-25%;">
		<option value="Opt1">Option 1</option>
		<option value="Opt2" selected="">Option 2</option>
		<option value="Opt3">Option 3</option>
		<option value="Opt4">Option 4</option>
		<option value="Opt5">Option 5</option>
	</select>
	<select name="selectMenu2" class="fewq 3r12 wrqfew r321" id="test2" style="position:relative;left:50%;margin-left:-25%;">
		<option value="Opt1">Option 6</option>
		<option value="Opt2">Option 7</option>
		<option value="Opt3">Option 8</option>
		<option value="Opt4">Option 9</option>
		<option value="Opt5">Option 10</option>
	</select>
	<button type="button" id="getValue">Get Value - Select 1</button>
	<button type="button" id="getValue2">Get Value - Select 2</button>
</body>
</html>
